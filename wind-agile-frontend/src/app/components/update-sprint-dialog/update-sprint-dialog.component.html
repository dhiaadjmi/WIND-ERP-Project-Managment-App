<mat-card class="add-sprint-card">
  <mat-card-title class="add-sprint-title">Modifier le  Sprint</mat-card-title>
  <mat-card-content>
    <form class="m-t-30 form-row" #addSprintForm="ngForm">

      <div class="form-column">
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nom</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput name="name" [(ngModel)]="sprint.name" placeholder="Nom" required />
        </mat-form-field>
      </div>

      <div class="form-column">
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Objectif</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <textarea matInput name="objectif" [(ngModel)]="sprint.objectif" placeholder="Objectif" required></textarea>
        </mat-form-field>
      </div>

      <div class="form-column">
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Date de début</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput [matDatepicker]="startDatePicker" name="startDate" [(ngModel)]="sprint.startDate" placeholder="Date de début" required />
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-column">
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Date de fin</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput [matDatepicker]="endDatePicker" name="endDate" [(ngModel)]="sprint.endDate" placeholder="Date de fin" required />
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-column">
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">État</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <mat-select  name="state" [(ngModel)]="sprint.state" required>
            <mat-option value="IN_PROGRESS" [ngStyle]="{'background-color': '#86B6F6'}">En cours</mat-option>
            <mat-option value="ON_HOLD" [ngStyle]="{'background-color': '#facc15'}">En attente</mat-option>
            <mat-option value="CANCELED" [ngStyle]="{'background-color': '#FA7070'}">Annulé</mat-option>
            <mat-option value="COMPLETED" [ngStyle]="{'background-color': '#A1EEBD'}">Terminé</mat-option>
          </mat-select>
        </mat-form-field>
      </div>



      <div class="form-column">
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Priorité</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="number" name="priority" [(ngModel)]="sprint.priority"  placeholder="Priorité" required />
        </mat-form-field>
      </div>

    </form>
    <div mat-dialog-actions class="centered-buttons">
      <button mat-button class="annuler" (click)="closeDialog()">Annuler</button>
      <button mat-button color="primary" type="submit"  (click)="updateSprint()">Mettre à jour</button>
    </div>

  </mat-card-content>
</mat-card>
