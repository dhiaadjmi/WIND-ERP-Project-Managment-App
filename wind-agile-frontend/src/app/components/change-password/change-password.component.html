<mat-card class="change-password-card">
  <mat-card-title>Mettre Ã  jour votre Mot de passe</mat-card-title>
  <mat-card-content class="p-32">
    <form (ngSubmit)="changePassword()" #changePasswordForm="ngForm">
      <div class="form-row">
        <div class="form-column">
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Saisir Votre Ancien mot de passe</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput [type]="hideOldPassword ? 'password' : 'text'" name="oldPassword" [(ngModel)]="oldPassword" placeholder="Ancien mot de passe" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility('oldPassword')" type="button">
              <mat-icon style="color: #00095E">{{ hideOldPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-icon matSuffix class="check-icon"  *ngIf="oldPassword && oldPassword === confirmOldPassword">check</mat-icon>
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirmer Votre Ancien mot de passe</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput [type]="hideConfirmOldPassword ? 'password' : 'text'" name="confirmOldPassword" [(ngModel)]="confirmOldPassword" placeholder="Ancien mot de passe" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility('confirmOldPassword')" type="button">
              <mat-icon style="color: #00095E">{{ hideConfirmOldPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-icon matSuffix class="check-icon" *ngIf="confirmOldPassword && oldPassword === confirmOldPassword">check</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="form-column">
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Saisir Votre Nouveau mot de passe</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput [type]="hideNewPassword ? 'password' : 'text'" name="newPassword" [(ngModel)]="newPassword" placeholder="Nouveau mot de passe" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility('newPassword')" type="button">
              <mat-icon style="color: #00095E">{{ hideNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-icon matSuffix class="check-icon" *ngIf="newPassword && newPassword === confirmPassword">check</mat-icon>
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirmer Votre Nouveau mot de passe</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Nouveau mot de passe" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility('confirmPassword')" type="button">
              <mat-icon style="color: #00095E">{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-icon matSuffix class="check-icon" *ngIf="confirmPassword && newPassword === confirmPassword">check</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="button-update-profile">
        <button mat-flat-button color="primary" type="submit" [disabled]="changePasswordForm.invalid">
          Changer le mot de passe&nbsp;&nbsp;<i class="fas fa-user-lock"></i>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
