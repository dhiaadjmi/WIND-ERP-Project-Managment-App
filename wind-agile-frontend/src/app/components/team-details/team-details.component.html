<div class="col-lg-12">
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <mat-card-title> Informations de l'Équipe</mat-card-title>


      <div class="flex items-center justify-between pr-4 mt-4">
        <div class="relative flex items-center ml-auto">
          <button mat-flat-button color="primary" matTooltip="Info about the action" (click)="teamId && openAddUserToTeamDialog(teamId)">
            Ajouter un membre <mat-icon class="mr-2">person_outline</mat-icon>
          </button>

        </div>
      </div>



      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="teamMembers" class="w-100">


          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14"></th>
            <td mat-cell *matCellDef="let member" class="mat-body-1">
              <img [src]="member.profileImageUrl" alt="User Avatar" class="rounded-circle object-cover" width="45" height="45">
            </td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Nom complet
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.firstname }} {{ element.lastname }}
            </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Email
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.email }}
            </td>
          </ng-container>
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Numéro de téléphone
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.phoneNumber }}
            </td>
          </ng-container>



          <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Cin
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.cin }}
            </td>
          </ng-container>






          <ng-container matColumnDef="job">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Job
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.job }}
            </td>
          </ng-container>




          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Actions
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">

              <button mat-icon-button matTooltip="Delete" color="primary" (click)="teamId && removeUserFromTeam(teamId, element.id)" >
                <mat-icon>delete</mat-icon>
              </button>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="[ 'avatar', 'fullName', 'email','phoneNumber', 'job','cin', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: [ 'avatar', 'fullName', 'email', 'phoneNumber','job', 'cin','actions']"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

      </div>
    </mat-card-content>
  </mat-card>
</div>
