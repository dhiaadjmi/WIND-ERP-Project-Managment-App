<mat-card class="cardWithShadow boxed-auth">
  <mat-card-title class="add-team-title"> Ajouter une nouvelle équipe</mat-card-title>
  <mat-card-content class="p-32">
    <form [formGroup]="teamForm" class="m-t-30" #addTeamForm="ngForm">

      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nom de l'équipe</mat-label>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <input matInput formControlName="teamName" placeholder="Nom de l'équipe" required />
      </mat-form-field>

      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Leader</mat-label>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <mat-select formControlName="selectedLeader" placeholder="Sélectionnez un leader">
          <mat-option *ngFor="let leader of leaders" [value]="leader.id">{{ leader.firstname }} {{ leader.lastname }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Employés</mat-label>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <mat-select formControlName="selectedEmployees" multiple placeholder="Sélectionnez des employés">
          <mat-option *ngFor="let employee of employees" [value]="employee.id">{{ employee.firstname }} {{ employee.lastname }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-flat-button color="primary" class="w-100" (click)="addTeam()" [disabled]="!teamForm.valid">Ajouter l'équipe</button>
    </form>
  </mat-card-content>
</mat-card>
